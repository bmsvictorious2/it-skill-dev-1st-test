<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image2.png">

</head>
<body style="background-image: url(images\ \(16\).jpeg); width: 100%; height: 100vh;">
    <div class="container">
        <div class="header">
            <img src="image2.png" height="200px" width="200px" alt="">
            <h1>IT Skill DEV Institute</h1>
            
          </div>
        <h2>1ST TEST of 5 in 1 Class <span  style="color: darkviolet;">(5 in 1)</span></h2>
        <p id="studentInfo"></p>
    </div>

    <script>
        // Function to extract URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Get student name and marks from URL and display
        const params = getQueryParams();
        const studentName = params.name || "Not Provided";
        const marks = params.marks || "0";

        document.getElementById('studentInfo').innerText = `Student Name: ${studentName}, Total Marks: ${marks}/100`;
    </script>
</body>
</html>
